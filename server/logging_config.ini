[loggers]
keys=root,sLogger

[handlers]
keys=fileHandler

[formatters]
keys=fileFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[logger_sLogger]
level=DEBUG
handlers=fileHandler
qualname=sLogger
propagate=0

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=fileFormatter
args=('info.log',)

[formatter_fileFormatter]
format=%(asctime)s [%(name)s] %(levelname)s: %(message)s
datefmt=
